{% extends 'base.html' %}
{% block content %}
blog List
{% for post in posts %}
    <div class="my-8">
        <a class="mx-2" href="{% url 'blog:detail' post.id %}">{{post.title}}</a>
        <a class="my-6 bg-yellow-500 hover:bg-yellow-700 text-white font-bold py-2 px-4 rounded" href="{% url 'blog:update' post.id %}">Update</a>
        <a class="mt-4 bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded" href="{% url 'blog:delete' post.id %}">Delete</a>
    </div>
{% endfor %}
<a class="mx-2 bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded" href="{% url 'blog:create' %}">Create</a>
{% endblock %}
